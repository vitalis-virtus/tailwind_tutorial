<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Tailwind tutorial</title>
  </head>
  <body>
    <header class="relative">
      <div class="container">
        <nav class="flex justify-between items-center py-6">
          <a href="#"><img src="./img/Logo.svg" alt="Logo" /></a>

          <!-- nav list for wide screen -->
          <ul class="flex gap-12 text-xl lg:text-base md:hidden">
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Case Studies</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Careers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Blog</a
              >
            </li>
          </ul>

          <!-- nav list for burger menu -->
          <ul
            id="menu"
            class="hidden absolute left-6 right-6 top-24 flex-col items-center bg-lightRed"
          >
            <li><a href="#" class="block text-white py-4">About</a></li>
            <li><a href="#" class="block text-white py-4">Services</a></li>
            <li><a href="#" class="block text-white py-4">Case Studies</a></li>
            <li><a href="#" class="block text-white py-4">Careers</a></li>
            <li><a href="#" class="block text-white py-4">Blog</a></li>
          </ul>

          <!-- burger button -->

          <button class="burger hidden md:block">
            <span class="burger-line top-line"></span>
            <span class="burger-line mid-line"></span>
            <span class="burger-line bottom-line"></span>
          </button>
        </nav>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container">
          <h1
            class="pt-24 font-black text-5xl max-w-2xl text-center mx-auto leading-snug lg:text-4xl lg:pt-16 md:text-3xl md:pt-12 md:max-w-full sm:pt-10 sm:text-2xl"
          >
            Grow your business online. Get. More. Leads.
          </h1>
          <p
            class="mt-[18px] tracking-tight max-w-xl text-xl text-center mx-auto md:text-lg md:mt-4 sm:mt-2 sm:text-base"
          >
            Wanna get serious into digital marketing? Then you need leads and
            this is where we can help you.
          </p>

          <div class="flex justify-center gap-7 sm:flex-col sm:gap-0 sm:mt-4">
            <a
              href="#"
              class="iniline-block mt-6 py-[10px] px-8 shadow-customRed bg-lightRed rounded-2xl text-white text-xl -tracking-tight sm:text-center sm:mt-4 sm:text-base"
              >Start here</a
            >
            <a
              href="#"
              class="iniline-block mt-6 py-[10px] px-8 rounded-2xl text-lightRed text-xl -tracking-tight border-2 border-lightRed sm:text-center sm:mt-4 sm:text-base"
              >Learn More</a
            >
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
