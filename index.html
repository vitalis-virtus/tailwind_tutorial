<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Tailwind tutorial</title>
  </head>
  <body>
    <header class="relative">
      <div class="container">
        <nav class="flex justify-between items-center py-6">
          <a href="#"><img src="./img/Logo.svg" alt="Logo" /></a>

          <ul class="flex gap-12 text-xl lg:text-base md:hidden">
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Case Studies</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Careers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-lightBlack hover:text-darkRed transition-colors"
                >Blog</a
              >
            </li>
          </ul>

          <ul
            id="menu"
            class="hidden absolute left-6 right-6 top-24 flex flex-col items-center bg-lightRed"
          >
            <li><a href="#" class="block text-white py-4">About</a></li>
            <li><a href="#" class="block text-white py-4">Services</a></li>
            <li><a href="#" class="block text-white py-4">Case Studies</a></li>
            <li><a href="#" class="block text-white py-4">Careers</a></li>
            <li><a href="#" class="block text-white py-4">Blog</a></li>
          </ul>

          <!-- burger button -->

          <button class="burger hidden md:block">
            <span class="burger-line top-line"></span>
            <span class="burger-line mid-line"></span>
            <span class="burger-line bottom-line"></span>
          </button>
        </nav>
      </div>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
